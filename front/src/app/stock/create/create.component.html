<main>
  <h1>Ajouter un article</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom</div>
      <input type="text" formControlName="name" appAutofocus selectAll />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" formControlName="price" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" formControlName="qty" />
    </label>
    <button class="primary">
      <fa-icon
        [icon]="isAdding ? faCircleNotch : faAdd"
        [spin]="isAdding"
      ></fa-icon>
      <span>Ajouter</span>
    </button>
  </form>
  {{ f.value | json }}
</main>
